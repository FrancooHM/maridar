<html ng-app="myApp">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index-food/style.css">
</head>

<body ng-controller="homeFoodController">
    <div class="navbar-fixed">
        <nav class="z-depth-0 amber lighten-1">
            <div class="nav-wrapper">
                <a href="" class="brand-logo left">COMIDAS</a>
                <ul class="right">
                    <li><a href=""><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="navbar-fixed">
        <nav class="z-depth-0 amber lighten-1">
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required ng-model="text">
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="container">
        <!-- PAGE LAYOUT -->
        <div class="row">
            <div class="col s12 m4" ng-repeat="food in db | filter:text:strict">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="{{food.image}}">
                    </div>
                    <div class="card-content">
                        <div class="card-title activator grey-text text-darken-3">{{food.titulo}}</div>
                        <div class="card-subtitle activator grey-text text-darken-1">{{food.productor}}
                        </div>
                        </br>
                        <a ng-href="food-drink/{{food._id}}" class="white-text" target="_self">
                            <p class="tag z-depth-1">SELECCIONAR</p>
                        </a>
                    </div>
                    <!-- <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{food.titulo}}<i class="material-icons right">close</i></span>
                        <p>{{food.descripcion}}</p>
                        <div ng-repeat="tag in food.tags" class="tag z-depth-1">
                            {{tag}}
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="angular/app.js"></script>
    <script src="angular/controllers/index-food/controller.js"></script>
</body>

</html>
