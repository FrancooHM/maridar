<html ng-app="myApp">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheets/panel/style.css">
</head>

<body ng-controller="panelController">
    <nav class="z-depth-0 amber lighten-1">
        <div class="nav-wrapper">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="center-align">
                marid.ar panel
            </h1>
        </div>
        <form>
            <div class="row">
                <label>COMIDA O BEBIDA?</label>
                <select class="browser-default" ng-model="selection" ng-change="change()">
                    <option value="" disabled selected>SELECCIONA TU OPCION</option>
                    <option ng-repeat="option in availableOptions" value="{{option.id}}">{{option.option}}</option>
                </select>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="validate" ng-model="titulo">
                    <label for="titulo">NOMBRE</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="descripcion" type="text" class="validate" ng-model="descripcion">
                    <label for="descripcion">DESCRIPCION</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="productor" type="text" class="validate" ng-model="productor">
                    <label for="productor">PRODUCTOR</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="idproductor" type="number" min="0" class="validate" ng-model="idproductor">
                    <label for="idproductor">STAND PRODUCTOR</label>
                </div>
            </div>
            <div class="row" ng-repeat="tag in tags">
                <p>
                    <input type="checkbox" class="filled-in" id="{{tag}}" ng-model="this.selected" ng-click="clickTag(tag, this.selected)" />
                    <label for="{{tag}}">{{tag}}</label>
                </p>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" ng-click="buttonClick()">Subir</a>
            </div>
        </form>
        <!-- SCRIPTS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../../bower_components/Materialize/dist/js/materialize.min.js"></script>
        <script src="../../bower_components/angular/angular.min.js"></script>
        <script src="../../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../../angular/app.js"></script>
        <script src="../../angular/controllers/panel/controller.js"></script>
</body>

</html>
