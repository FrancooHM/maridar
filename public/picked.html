<html ng-app="myApp">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheets/picked/style.css">
</head>

<body ng-controller="pickedController">
    <nav class="z-depth-0 amber lighten-1">
        <div class="nav-wrapper">
            <a href="" class="brand-logo left">A DISFRUTAR</a>
            <ul class="right">
                <li><a href=""><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <nav class="z-depth-0 amber lighten-1">
        <div class="nav-wrapper">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- DRINK -->
            <div class="col s6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="../../{{drink.image}}">
                    </div>
                    <div class="card-content">
                        <div class="card-title activator grey-text text-darken-3">{{drink.titulo}}</div>
                        <div class="card-subtitle activator grey-text text-darken-1">{{drink.productor}}
                        </div>
                        </br>
                        <div class="white-text">
                            <p class="tag z-depth-1">STAND {{drink.idproductor}}</p>
                        </div>
                    </div>
                    <div class="card-reveal">
                        <div class="card-title grey-text text-darken-4">{{drink.titulo}}<i class="material-icons right">close</i></div>
                        <p>{{drink.descripcion}}</p>
                        <div ng-repeat="tag in drink.tags" class="tag z-depth-1">
                            {{tag}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- FOOD -->
            <div class="col s6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="../../{{food.image}}">
                    </div>
                    <div class="card-content">
                        <div class="card-title activator grey-text text-darken-4">{{food.titulo}}</div>
                        <div class="card-subtitle activator grey-text text-darken-1">{{food.productor}}
                        </div>
                        </br>
                        <div class="white-text">
                            <p class="tag z-depth-1">STAND {{food.idproductor}}</p>
                        </div>
                    </div>
                    <div class="card-reveal">
                        <div class="card-title grey-text text-darken-4">{{food.titulo}}<i class="material-icons right">close</i></div>
                        <p>{{food.descripcion}}</p>
                        <div ng-repeat="tag in food.tags" class="tag z-depth-1">
                            {{tag}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../../angular/app.js"></script>
    <script src="../../angular/controllers/picked/controller.js"></script>
</body>

</html>
